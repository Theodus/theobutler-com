baseurl = "http://www.theobutler.com"
title = "Theo Butler"
languagecode = "en-us"
defaultcontentlanguage = "en"

theme = "hugo-coder"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# disqusShortname = "yourdiscussshortname"

[params]
    author = "Theo Butler"
    # info = "TODO"
    description = "Theo Butler's personal website"
    keywords = "blog,developer,personal"
    avatarurl = "images/dgd-acceptance-speech-2-head.png"

    dateformat = "January 2, 2006"
    # footercontent = "TODO"
    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 5

    custom_css = []
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

